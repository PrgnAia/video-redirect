<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background: #ccc;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar-inner {
            height: 100%;
            width: 0;
            background: #007bff;
            animation: loading 5s linear forwards;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .skip-button {
            display: none;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function skipVideo() {
            document.getElementById("skipButton").style.display = "none";
            redirectToGoogleDrive();
        }

        function redirectToGoogleDrive() {
            window.location.href = "https://drive.google.com/drive/folders/1euDndw9TpyHLFsYCCeffvaf1z7GeAADt?fbclid=IwAR2sQNMK_Kdv5dU2Zmtk_GVEF0FX_YbvSAkEv98-Yt11TOlqs22FOBW6kGg";
        }

        function showSkipButton() {
            document.getElementById("skipButton").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/UjEngEpiJKo?autoplay=1&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen onended="redirectToGoogleDrive();"></iframe>
        <p>You will be redirected to the document shortly...</p>
        <div class="loading-bar">
            <div class="loading-bar-inner"></div>
        </div>
        <button id="skipButton" class="skip-button" onclick="skipVideo()">Skip the Video</button>
    </div>

    <script>
        setTimeout(showSkipButton, 10000); // Show skip button after 10 seconds
    </script>
</body>
</html>
